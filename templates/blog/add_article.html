{% extends 'blog/base.html' %}
{% block body %}
    <div class="container theme-showcase" role="main">
        <div class="row">
            <div class="border-rad col-md-offset-2 col-md-8">
                <h2 class="margin-buttom inline">写点什么</h2>
                <hr/>
                <form id="article_form" method="post" action="/blog/add-article/">

                    {% csrf_token %}
                    {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}

                    {% for field in form.visible_fields %}
                        {{ field.errors }}
                        {{ field.help_text }}
                        {{ field }}
                    {% endfor %}
                    {#    {{ form.as_p }}#}

                    <input type="submit" name="submit" value="提交" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
