{% extends 'blog/base.html' %}
{% block body %}
    <div class="container theme-showcase" role="main">
        <div class="row"></div>
        <div class="border-rad col-md-8">
            <div>
                <span class="inline right-float date-grey">{{ article.revised_date |date:'Y年m月j日 H:i'}}</span>
                <h2>{{ article.title }}</h2>
                <h5><a href="{{ article.user }}">{{ article.user }}</a></h5>
                <hr>
                <p>{{ article.content }}</p>
                <ul class="nav nav-pills" role="tablist">
                    <li role="presentation"><a href="#">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <span class="badge">{{ article.favor_count }}</span></a></li>
                    <li role="presentation"><a href="#">回复<span class="badge">{{ article.reply_count }}</span></a></li>
                    <span class="inline"></span>
                </ul>
                <hr/>
            </div>
        </div>
        <div class="border-rad col-md-offset-1 col-md-3">
            hahahah
        </div>
    </div>
{% endblock %}
