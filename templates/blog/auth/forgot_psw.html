{% extends 'blog/base.html' %}
{% block body %}
    <div class="container theme-showcase" role="main">
        <div class="row">
            <div class="border-rad col-md-offset-3 col-md-6">
                <h2 class="margin-buttom inline">忘记密码?</h2>
                <hr />
                {% if notice %}
                    <div class="alert alert-warning alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <strong>{{ notice }}</strong>
                    </div>
                {% endif %}
                <div class="input-group col-md-offset-3 col-md-6">
                    <form action="/blog/forgot_psw/" method="POST" class="margin-buttom">
                        {% csrf_token %}

                        <div class="input-group margin-buttom">
                            <span class="input-group-addon" id="basic-addon1">用户名:</span>
                            <input type="text" class="form-control" name="username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group margin-buttom">
                            <span class="input-group-addon" id="mail1">&nbsp;&nbsp;邮箱:&nbsp;&nbsp;</span>
                            <input type="email" class="form-control" name="email" aria-describedby="mail1">
                        </div>
                        <div>
                            <button value="submit" type="submit" id="submit" class="btn btn-primary">&nbsp;&nbsp;确认&nbsp;&nbsp;</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <hr/>
    </div>


    </div>
    </div>
{% endblock %}
