{% extends 'blog/base.html' %}
{% block body %}
    <div class="container theme-showcase" role="main">
        <div class="row">
            <div class="border-rad col-md-offset-3 col-md-6">
                <h2 class="margin-buttom inline">欢迎登录</h2>
                <a href="/blog/register" class="inline right-float">没有账号?</a>
                <hr/>
                {% if warn %}
                    <div class="alert alert-warning alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <strong>{{ warn }}</strong>
                    </div>
                {% endif %}
                <div class="input-group col-md-offset-3 col-md-6">
                    <form action="/blog/login/" method="POST" class="margin-buttom">
                        {% csrf_token %}

                        <div class="input-group margin-buttom">
                            <span class="input-group-addon" id="basic-addon1">用户名:</span>
                            <input type="text" class="form-control" name="username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group margin-buttom">
                            <span class="input-group-addon" id="basic-addon2">&nbsp;&nbsp;密码:&nbsp;&nbsp;</span>
                            <input type="password" class="form-control" name="password" aria-describedby="basic-addon2">
                        </div>
                        <div>
                            <button value="submit" type="submit" class="btn btn-primary">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                            <button  type="button" class="btn btn-warning">
                                <a href="/blog/index/" class="none">忘记密码</a>
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <hr/>
    </div>


    </div>
    </div>
{% endblock %}
