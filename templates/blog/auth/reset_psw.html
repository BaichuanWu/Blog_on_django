{% extends 'blog/base.html' %}
{% block body %}
    <div class="container theme-showcase" role="main">
        {% if warn %}
            <div class="alert alert-warning alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <strong>{{ warn }}</strong>

            </div>
        {% endif %}
        <div class="row">
            <div class="border-rad col-md-offset-2 col-md-8">
                <h2 class="margin-buttom inline">修改密码</h2>
                <p>*必填</p>
                <hr/>
                <div class="input-group col-md-offset-1 col-md-10">
                    <form action="/blog/reset_psw/" method="POST" class="margin-buttom" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group margin-buttom">
                            <span class="input-group-addon" id="old_psw">&nbsp;&nbsp;*旧密码:&nbsp;&nbsp;</span>
                            <input type="password" class="form-control" name="old_psw" aria-describedby="old_psw">
                        </div>
                        <div class="input-group margin-buttom">
                            <span class="input-group-addon" id="password1">&nbsp;&nbsp;*新密码:&nbsp;&nbsp;</span>
                            <input type="password" class="form-control" name="password" aria-describedby="password1" id="psw1">
                        </div>
                        <div class="input-group margin-buttom">
                            <span class="input-group-addon" id="password2">*重复密码:</span>
                            <input type="password" class="form-control" name="password-2" aria-describedby="password2"
                                   id="psw2" onblur="validatePsw()">
                        </div>
                        <div id="conf"></div>
                        <div>
                            <button value="submit" type="submit" class="btn btn-primary">&nbsp;&nbsp;确认&nbsp;&nbsp;</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr/>
    </div>
    </div>
    </div>
{% endblock %}
